- name: include default variables
  include_vars: "../vars/main.yml"
  tags: crowd

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: crowd

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: crowd

- name: groupadd
  group:
    name: "{{ crowd_group }}"
    system: true
    state: "present"
  tags: crowd

- name: useradd
  user:
    name: "{{ crowd_owner }}"
    group: "{{ crowd_group }}"
    home: "{{ crowd_home }}"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  tags: crowd

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/init.d" }
    - { dest: "/lib/systemd/system" }
    - { dest: "{{ crowd_download.dest | dirname }}" }
    - { dest: "{{ mysql_jdbc_download.dest | dirname }}" }
    - { dest: "{{ postgresql_jdbc_download.dest | dirname }}" }
    - dest: "{{ crowd_catalina }}"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
    - dest: "{{ crowd_catalina }}/apache-tomcat/bin"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
    - dest: "{{ crowd_catalina }}/apache-tomcat/conf"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
    - dest: "{{ crowd_home }}"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
  tags: crowd

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    timeout: 300
  loop:
    - "{{ crowd_download }}"
    - "{{ mysql_jdbc_download }}"
    - "{{ postgresql_jdbc_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: crowd

- name: unarchive package
  shell: |
    set -o pipefail
    rm -rf {{ crowd_catalina }} \
      && mkdir -p {{ crowd_catalina }}
    cd {{ crowd_catalina }}
    TMP_DIR="`mktemp -d`" \
      && tar -zx -C $TMP_DIR -f {{ crowd_download.dest }} \
      && cp -rfT $TMP_DIR/* . \
      && rm -rf $TMP_DIR
    cd {{ crowd_catalina }}/apache-tomcat/lib
    rm -rf *mysql*.jar
    TMP_DIR="`mktemp -d`" \
      && tar -zx -C $TMP_DIR -f {{ mysql_jdbc_download.dest }} \
      && mv $TMP_DIR/*/*mysql*-bin.jar . \
      && rm -rf $TMP_DIR
    cd {{ crowd_catalina }}/apache-tomcat/lib
    rm -rf *postgresql*.jar
    cp {{ postgresql_jdbc_download.dest }} .
    chown -Rf {{ crowd_owner }}:{{ crowd_group }} {{ crowd_catalina }}
    chmod 0755 \
      {{ crowd_catalina }} \
      {{ crowd_catalina }}/apache-tomcat/bin \
      {{ crowd_catalina }}/apache-tomcat/conf
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  notify:
    - crowd | systemctl daemon-reload
    - crowd | systemctl restart
  tags: crowd

- name: patch {{ crowd_catalina }}/build.properties
  lineinfile:
    path: "{{ crowd_catalina }}/build.properties"
    regexp: "^crowd.url="
    line: "crowd.url=http://localhost:8095{{ crowd_catalina_context_path or '' }}"
    state: present
  register: lineinfile_result
  notify:
    - crowd | systemctl daemon-reload
    - crowd | systemctl restart
  tags: crowd

- name: update build with ant
  shell: |
    set -o pipefail
    cd {{ crowd_catalina }}
    ./build.sh
    rm -rf apache-tomcat/conf/Catalina/localhost
    chown -Rf crowd:crowd {{ crowd_catalina }}
  args:
    executable: "/bin/bash"
  when: lineinfile_result is changed
  register: result
  changed_when: result is not succeeded
  notify:
    - crowd | systemctl daemon-reload
    - crowd | systemctl restart
  tags: crowd

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/init.d/crowd", mode: "0755" }
    - { dest: "/lib/systemd/system/crowd.service" }
    - dest: "{{ crowd_catalina }}/apache-tomcat/bin/setenv.sh"
      src: "./templates/opt/atlassian/crowd/apache-tomcat/bin/setenv.sh.j2"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
      mode: "0755"
    - dest: "{{ crowd_catalina }}/apache-tomcat/conf/server.xml"
      src: "./templates/opt/atlassian/crowd/apache-tomcat/conf/server.xml.j2"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
    - dest: "{{ crowd_catalina }}/start_crowd.sh"
      src: "./templates/opt/atlassian/crowd/start_crowd.sh.j2"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
      mode: "0755"
  notify:
    - crowd | systemctl daemon-reload
    - crowd | systemctl restart
  tags: crowd

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/init.d/crowd", mode: "0755" }
    - { dest: "/lib/systemd/system/crowd.service" }
    - dest: "{{ crowd_catalina }}/apache-tomcat/bin/setenv.sh"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
      mode: "0755"
    - dest: "{{ crowd_catalina }}/apache-tomcat/conf/server.xml"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
    - dest: "{{ crowd_catalina }}/start_crowd.sh"
      owner: "{{ crowd_owner }}"
      group: "{{ crowd_group }}"
      mode: "0755"
  tags: crowd

- name: enable service
  service:
    name: "crowd"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: crowd

- name: flush handlers
  meta: flush_handlers
  tags: crowd
